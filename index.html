<!DOCTYPE html>
<html>
<head>
    <title>Lux Kanban Chart</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <style>
        *, ::before, ::after { box-sizing: border-box; }
        input:focus, select:focus, textarea:focus, button:focus { outline: 0; }
        input::-moz-focus-inner { border: 0; }
        html, body {
            padding: 0;
            margin: 0; 
            font: 1rem/1.5 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
        }
    </style>
    <link  href="dist/lux-kanban.css" rel="stylesheet">
    <script>var exports = {};</script>
    <script src="dist/lux-kanban.js" type="text/javascript"></script>
</head>
<body>
    <div id="kanban" style="height: 100vh; padding-top: 20px;"></div>

    <script>
        var kanban = new LuxKanban("kanban", [
                {
                    'id': 'backlog',
                    'title': 'Später',
                },
                {
                    'id': 'ongoing',
                    'title': 'In Kürze',
                },
                {
                    'id': 'onwork',
                    'title': 'Am Bearbeiten',
                },
                {
                    'id': 'onreview',
                    'title': 'Beurteilung & Überprüfung',

                },
                {
                    'id': 'done',
                    'title': 'Fertig',
                }
            ], [

            ], {
                gutter           : '30px',                                       // gutter of the board
                boardWidth       : '250px',                                      // width of the board
                autoResponsivePercentageMode: false,                             // if it is true, use percentage in the width of the boards
                click            : function (el) {},                             // callback when any board's item are clicked
                context          : function (el, event) {},                      // callback when any board's item are right clicked
                dragEl           : function (el, source) {},                     // callback when any board's item are dragged
                dragendEl        : function (el) {},                             // callback when any board's item stop drag
                dropEl           : function (el, target, source, sibling) {},    // callback when any board's item drop in a board
                dragBoard        : function (el, source) {},                     // callback when any board stop drag
                dragendBoard     : function (el) {},                             // callback when any board stop drag
                buttonClick      : function(el, boardId) {},                     // the specified callback does not cancel the browser event. possible values: "click", "context"
            }
        );
    </script>
</body>
</html>
