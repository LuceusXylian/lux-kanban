<!DOCTYPE html>
<html>
<head>
    <title>Lux Kanban Chart</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <style>
        *, ::before, ::after { box-sizing: border-box; }
        input:focus, select:focus, textarea:focus, button:focus { outline: 0; }
        input::-moz-focus-inner { border: 0; }
        html, body {
            padding: 0;
            margin: 0; 
            font: 1rem/1.5 -apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Helvetica Neue",Arial,"Noto Sans",sans-serif,"Apple Color Emoji","Segoe UI Emoji","Segoe UI Symbol","Noto Color Emoji";
        }
    </style>
    <link  href="dist/lux-kanban.css" rel="stylesheet">
    <script src="dist/lux-kanban.js" type="text/javascript"></script>
</head>
<body>
    <div id="kanban" style="height: 100vh; padding-top: 20px;"></div>

    <script>
        var kanban = new LuxKanban("kanban", [
                {
                    'id': 'backlog',
                    'title': 'Später',
                    showActions: true
                },
                {
                    'id': 'ongoing',
                    'title': 'In Kürze',
                    showActions: true
                },
                {
                    'id': 'onwork',
                    'title': 'Am Bearbeiten',
                    showActions: true
                },
                {
                    'id': 'onreview',
                    'title': 'Beurteilung & Überprüfung',
                    showActions: true

                },
                {
                    'id': 'done',
                    'title': 'Fertig',
                    showActions: false
                }
            ], {
                endpoints: { sync: null },                                       // API Endpoints
                gutter           : '30px',                                       // gutter of the board
                boardWidth       : '250px',                                      // width of the board
                autoResponsivePercentageMode: false,                             // if it is true, use percentage in the width of the boards
                onLoad           : function () {},                               // callback when data has been loaded from localStorage
                onSave           : function () {},                               // callback when data has been saved to the localStorage
                onSyncStart      : function () {},                               // callback before data has been sent to the backend
                onSyncSuccess    : function (response, xhr) {},                  // callback when sync successfully finished
                onSyncError      : function (response, xhr) {},                  // callback on sync error
            }
        );
    </script>
</body>
</html>
